<nb-card class="page-card inner_pages">
  <nb-card-body
    [nbSpinner]="loadingList"
    nbSpinnerSize="large"
    nbSpinnerStatus="primary"
    class="pagesList"
  >
    <div class="inner_pages_legacy">
      <nb-card-header class="main_header">
        <h1 class="page_title">{{ "COMPONENTS.CONTENT_PAGES" | translate }}</h1>
        <div class="content_spacing_empty"></div>
      </nb-card-header>

      <form class="form-inline filter_section">
        <div class="filter_left_section"></div>
        <div class="filter_right_section">
          <ngx-store-autocomplete
            (onStore)="onSelectStore($event)"
          ></ngx-store-autocomplete>
          <a class="createBtn" (click)="addPages()">
            <img
              class="pointer sda"
              src="../../../../assets/img/plus.png"
              title="{{ 'CONTENT.CREATE_PAGE' | translate }}"
              alt=""
            />
            <label>{{ "CONTENT.CREATE_PAGE" | translate }}</label>
          </a>
        </div>
      </form>

      <angular2-smart-table
        [settings]="settings"
        [source]="source"
        (custom)="onClickAction($event)"
        class="home-table"
      >
      </angular2-smart-table>

      <ngx-paginator
        (changePage)="changePage($event)"
        [pagesToShow]="5"
        [currentPage]="currentPage"
        [perPage]="perPage"
        [count]="totalCount"
      >
      </ngx-paginator>
    </div>
  </nb-card-body>
</nb-card>
