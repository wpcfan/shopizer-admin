<div class="inner_pages rules_page">
  <div
    class=""
    [nbSpinner]="loadingList"
    nbSpinnerSize="large"
    nbSpinnerStatus="primary"
  >
    <nb-card-header class="main_header">
      <h1 class="page_title">{{ title | translate }}</h1>
      <div class="content_spacing">
        <button
          type="button"
          nbButton
          class="cancel_button"
          (click)="goToback()"
        >
          {{ "COMMON.CANCEL" | translate }}
        </button>
      </div>
      <div class="content_spacing">
        <button
          type="button"
          nbButton
          class="success_button"
          (click)="onSubmit()"
          [disabled]="!pagesForm.form.valid"
        >
          {{ buttonText }}
        </button>
      </div>
    </nb-card-header>
    <form #pagesForm="ngForm" role="form">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <nb-card class="nb-card inline-form-card">
            <nb-card-header class="nb-card-header">{{
              "RULES.RULES_METADATA" | translate
            }}</nb-card-header>
            <nb-card-body class="nb-card-body">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <nb-checkbox [(ngModel)]="rules.enabled" name="enabled"
                      >Enabled</nb-checkbox
                    >
                    <!-- <nb-checkbox [(ngModel)]="page.mainmenu" name="mainmenu">{{ 'CONTENT.MAINMENU' | translate}}</nb-checkbox> -->
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">{{
                      "RULES.RULES_UNIQUE_CODE" | translate
                    }}</label>
                    <input
                      type="text"
                      class="form-control inputText"
                      placeholder="{{ 'RULES.RULES_UNIQUE_CODE' | translate }}"
                      [(ngModel)]="rules.code"
                      (focusout)="onChangeCode($event)"
                      name="code"
                      required
                    />
                    <span *ngIf="codeExits" class="err-message">{{
                      "PACKAGING.CODE_EXITS" | translate
                    }}</span>
                    <!-- <span *ngIf="!codeExits" class="err-message-success">{{message}}</span> -->
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">{{
                      "RULES.RULES_NAME" | translate
                    }}</label>
                    <input
                      type="text"
                      class="form-control inputText"
                      placeholder="{{ 'RULES.RULES_NAME' | translate }}"
                      name="name"
                      [(ngModel)]="rules.name"
                      required
                    />
                  </div>
                </div>
                <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <nb-radio-group [(ngModel)]="rules.timeBased" name="timeBased">
                      <nb-radio class="shipping-radio" [value]="false">{{'RULES.TIME_UNLIMITED' | translate}}</nb-radio>
                      <nb-radio class="shipping-radio" [value]="true">{{'RULES.TIME_BASED' | translate}}</nb-radio>
                    </nb-radio-group>
                  </div>
                </div> -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Start Date</label>
                    <input
                      class="form-control has-person-icon inputText"
                      placeholder="{{ 'RULES.START_DATE' | translate }}"
                      [nbDatepicker]="datepicker"
                      [(ngModel)]="rules.startDate"
                      name="startDate"
                    />
                    <nb-datepicker #datepicker></nb-datepicker>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">End Date</label>
                    <input
                      class="form-control has-person-icon inputText"
                      placeholder="{{ 'RULES.END_DATE' | translate }}"
                      [nbDatepicker]="datepicker1"
                      [(ngModel)]="rules.endDate"
                      name="endDate"
                    />
                    <nb-datepicker #datepicker1></nb-datepicker>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <!-- <div class="form-group">
                    <label class="label inputLabel">{{ 'STORE.MERCHANT_STORE' | translate }}</label>
                    <nb-select *ngIf="stores.length" [(selected)]="store" [(ngModel)]="rules.store" name="endDate"
                      placeholder="{{ 'STORE.MERCHANT_STORE' | translate }}" required outline shape="rectangle" class="fullWidth">
                      <nb-option *ngFor="let store of stores" [value]="store.value">{{store.label}}
                      </nb-option>
                    </nb-select>
                  </div> -->
                  <label class="label inputLabel">{{
                    "STORE.MERCHANT_STORE" | translate
                  }}</label>
                  <p-dropdown
                    [options]="stores"
                    placeholder="{{ 'STORE.MERCHANT_STORE' | translate }}"
                    [(ngModel)]="rules.store"
                    dataKey="rules.store"
                    name="store"
                    [filter]="true"
                  >
                    <ng-template let-item pTemplate="selectedItem">{{
                      item.label
                    }}</ng-template>
                    <ng-template let-el pTemplate="item">{{
                      el.label
                    }}</ng-template>
                  </p-dropdown>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">{{
                      "RULES.ORDER" | translate
                    }}</label>
                    <input
                      type="number"
                      class="form-control inputText"
                      placeholder="{{ 'RULES.ORDER' | translate }}"
                      [(ngModel)]="rules.order"
                      name="order"
                    />
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <nb-card class="nb-card inline-form-card">
            <nb-card-header class="nb-card-header">
              {{ "RULES.RULES_CONDITION" | translate }}</nb-card-header
            >
            <nb-card-body class="nb-card-body">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group" *ngIf="this.config">
                    <!-- <label for="inputWebsite" class="label inputLabel">Rules condition</label> -->
                    <query-builder
                      [(ngModel)]="query"
                      [config]="config"
                      name="query"
                    ></query-builder>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    </form>
