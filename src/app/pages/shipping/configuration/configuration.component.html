<div class="inner_pages configur_box">
  <div
    class=""
    [nbSpinner]="loading"
    nbSpinnerSize="large"
    nbSpinnerStatus="primary"
  >
    <nb-card-header class="main_header">
      <h1 class="page_title">{{ "SHIPPING.EXPEDITION" | translate }}</h1>
      <div class="content_spacing" *ngIf="isSuperAdmin">
        <div class="select_store">
          <p-dropdown
            *ngIf="stores.length > 0"
            [options]="stores"
            [filter]="true"
            (onChange)="onSelectStore($event)"
          >
            <ng-template let-item pTemplate="selectedItem">{{
              item.label
            }}</ng-template>
            <ng-template let-car pTemplate="item">{{ car.label }}</ng-template>
          </p-dropdown>
        </div>
      </div>
      <div class="content_spacing">
        <button
          type="button"
          nbButton
          class="success_button"
          (click)="saveShipToCountries()"
        >
          {{ "COMMON.SAVE" | translate }}
        </button>
      </div>
    </nb-card-header>

    <form #orderForm="ngForm" role="form">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <nb-card class="nb-card inline-form-card">
            <nb-card-header class="nb-card-header">{{
              "EXPEDITION.SHIPPING_TYPE" | translate
            }}</nb-card-header>
            <nb-card-body class="nb-card-body">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <nb-radio-group [(ngModel)]="expedition" name="expedition">
                      <nb-radio class="shipping-radio" [value]="false">{{
                        "EXPEDITION.DOMESTIC" | translate
                      }}</nb-radio>
                      <nb-radio class="shipping-radio" [value]="true">{{
                        "EXPEDITION.INTERNATIONAL" | translate
                      }}</nb-radio>
                    </nb-radio-group>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <nb-checkbox
                      [(ngModel)]="taxOnShipping"
                      name="taxOnShipping"
                      >{{
                        "EXPEDITION.TAX_ON_SHIPPING" | translate
                      }}</nb-checkbox
                    >
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>

      <div [ngClass]="expedition ? 'row' : 'row disabled-contenct'">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <nb-card class="nb-card inline-form-card">
            <nb-card-header class="nb-card-header">{{
              "EXPEDITION.SELECT_COUNTRY" | translate
            }}</nb-card-header>
            <nb-card-body class="nb-card-body">
              <div
                class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                *ngIf="leftAreaItems.length > 0"
              >
                <app-transferlistbox
                  [code]="code"
                  [label]="label"
                  [leftAreaList]="leftAreaItems"
                  [rightAreaList]="rightAreaItems"
                  [leftAreaLabel]="leftAreaLabel"
                  [rightAreaLabel]="rightAreaLabel"
                  [leftAreaId]="leftAreaId"
                  [rightAreaId]="rightAreaId"
                >
                </app-transferlistbox>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </form>
  </div>
</div>
