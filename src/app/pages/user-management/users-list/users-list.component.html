<nb-card class="page-card inner_pages">
  <nb-card-body
    [nbSpinner]="loadingList"
    nbSpinnerSize="large"
    nbSpinnerStatus="primary"
    class="userList"
  >
    <div class="inner_pages_legacy">
      <nb-card-header class="main_header">
        <h1 class="page_title">{{ "COMPONENTS.USERS" | translate }}</h1>
        <div class="content_spacing_empty"></div>
      </nb-card-header>

      <form class="form-inline filter_section" *ngIf="isSuperadmin">
        <div class="filter_left_section">
          <!-- <p-dropdown *ngIf="stores.length> 0" [options]="stores" filter="true" (onChange)="choseStore($event)">
            <ng-template let-item pTemplate="selectedItem">{{item.label}}</ng-template>
            <ng-template let-car pTemplate="item">{{car.label}}</ng-template>
          </p-dropdown> -->
        </div>
        <div class="filter_right_section">
          <ngx-store-autocomplete
            (onStore)="choseStore($event)"
          ></ngx-store-autocomplete>
        </div>
      </form>

      <angular2-smart-table
        [settings]="settings"
        [source]="source"
        (custom)="route($event)"
        class="home-table"
      ></angular2-smart-table>

      <ngx-paginator
        (changePage)="changePage($event)"
        [pagesToShow]="5"
        [currentPage]="currentPage"
        [perPage]="perPage"
        [count]="totalCount"
      >
      </ngx-paginator>
    </div>
  </nb-card-body>
</nb-card>
